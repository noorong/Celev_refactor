<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" type="text/css" href="mypageWithdrawal.css" />
    <link rel="stylesheet" type="text/css" href="../../style/reset.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Imbue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <!-- 탈퇴 폼(Form) -->
    <div class="container">
      <form class="form-box">
        <div class="title">
          <a href="/">Ce1ev.</a>
        </div>
        <h1 class="h1">Withdrawal Membership</h1>
        <div class="field">
          <p class="control">
            Are you sure you want to cancel your membership? Then, enter your
            password.
          </p>
        </div>

        <div class="field">
          <label class="label" for="passwordInput">Password</label>
          <div class="control">
            <input
              class="input"
              id="passwordInput"
              type="password"
              autocomplete="off"
            />
          </div>
        </div>
        <button type="button" class="button" id="withdrawal">Withdrawal</button>
      </form>
    </div>
    <script type="module" src="mypageWithdrawal.js" defer></script>
  </body>
</html>
