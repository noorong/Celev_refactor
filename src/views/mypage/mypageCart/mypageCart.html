<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Imbue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="mypageCart.css" />
    <link

  <body class="body">
    <!-- Header -->
    <div class="main">
      <section class="section">
        <article class="my_shopping">
          <h1>장바구니</h1>
          <div class="title">
            <div class="first">상품 정보</div>
            <div>상품 금액(수량)</div>

      </section>
      <div class="total_box">
        <div class="totalPrice_box">
          <div>총 금액</div>
          <div class="totalPrice"></div>
        </div>
        <div class="totalAmount_box">
          <div>상품 수</div>
          <div class="totalAmount"></div>
        </div>
        <div class="payNow">pay Now</div>
      </div>
      <!-- Footer -->
    </div>
    <script src="mypageCart.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/5c0da6133a.js"
