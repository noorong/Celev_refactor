<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>주문하기</title>
    <!-- bulma css -->
    <link
      href="https://fonts.googleapis.com/css?family=Imbue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="order.css" />
    <link rel="stylesheet" href="../style/HeaderFooter.css" />
    <link rel="stylesheet" href="../style/reset.css" />
  </head>
  <body class="body">
    <!--Header-->
    <div class="main">
      <div class="section">
        <h1 class="title">주문하기</h1>
        <div class="main_container">
          <div class="left_box">
            <p class="left_subtitle">Info</p>
            <div class="field">
              <label class="label" for="fullNameInput">name</label>
              <div class="control">
                <input
                  class="input"
                  id="fullNameInput"
                  type="text"
                  autocomplete="on"
                />
              </div>
            </div>
            <div class="field">
              <label class="label" for="addressInput">address</label>
              <div class="control">
                <input
                  class="input"
                  id="addressInput"
                  type="text"
                  autocomplete="on"
                />
              </div>
            </div>
            <div class="field">
              <label class="label" for="emailInput">email</label>
              <div class="control">
                <input
                  class="input"
                  id="emailInput"
                  type="email"
                  autocomplete="on"
                />
              </div>
            </div>
            <div class="field">
              <label class="label" for="phoneNumberInput">phone number</label>
              <div class="control">
                <input
                  class="input"
                  id="phoneNumberInput"
                  type="text"
                  placeholder="010-1234-5678"
                  autocomplete="on"
                />
              </div>
            </div>
            <p class="left_subtitle">쿠폰 및 결제 방법</p>
            <div class="pay">
              <div class="coupon">
                <div>Coupon</div>
                <select>
                  <option value="1">배송비10% 할인</option>
                  <option value="2">1000원 할인</option>
                  <option value="3">2000원 할인</option>
                  <option value="4">3000원 할인</option>
                </select>
              </div>
              <div class="payMethod">
                <div>결제 방법</div>
                <input
                  type="radio"
                  name="payment"
                  id="creditCard"
                  value="creditCard"
                />신용카드
                <input
                  type="radio"
                  name="payment"
                  id="deposit"
                  value="deposit"
                />무통장입금
              </div>
            </div>
            <button class="payButton">주문하기</button>
          </div>
          <div class="right_box">
            <div class="total"></div>
            <div class="totalProduct">
              <div class="info">
                <ul class="totalProductInfo">
                  <li id="count">
                    총 수량
                    <div class="totalCount"></div>
                  </li>
                  <li id="discount">
                    총 할인
                    <div>0원</div>
                  </li>
                  <li id="deliveryFee">
                    배송비
                    <div>3,000원</div>
                  </li>
                  <li id="totalPrice">
                    <strong>총 금액</strong>
                    <div class="AllPrice"></div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- footer -->
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/5c0da6133a.js"
      crossorigin="anonymous"
    ></script>
    <script src="order.js" type="module" defer></script>
  </body>
</html>
