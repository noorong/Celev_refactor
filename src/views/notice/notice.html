<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>notice</title>
    <link
      href="https://fonts.googleapis.com/css?family=Imbue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="notice.css" />
    <link rel="stylesheet" type="text/css" href="../style/HeaderFooter.css" />
  </head>
  <body class="body">
    <!--Header-->
    <div class="main">
      <section class="section">
        <div class="board_wrap">
          <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항 게시판 입니다.</p>
          </div>
          <div class="board_list_wrap">
            <div class="board_list">
              <div class="top">
                <div class="num">번호</div>
                <div class="title">제목</div>
                <div class="writer">작성자</div>
                <div class="date">작성일</div>
                <div class="count">조회</div>
              </div>
              <div class="board-post"></div>
            </div>

            <div class="board_page">
              <a href="#" class="bt first"><<</a>
              <a href="#" class="bt prev"><</a>
              <a href="#" class="num on">1</a>
              <a href="#" class="num">2</a>
              <a href="#" class="num">3</a>
              <a href="#" class="num">4</a>
              <a href="#" class="num">5</a>
              <a href="#" class="bt next">></a>
              <a href="#" class="bt last">>></a>
            </div>
            <div class="bt_wrap">
              <a href="noticeAdd" class="on">등록</a>
              <!-- <a href="#" >수정</a> -->
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="notice.js" type="module"></script>
  </body>
</html>
