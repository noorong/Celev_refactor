<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>notice</title>
    <link
      href="https://fonts.googleapis.com/css?family=Imbue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/css.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../style/HeaderFooter.css"
    />
  </head>
  <body class="body">
    <!--Header-->
    <div class="board_wrap">
      <div class="board_title">
        <strong>공지사항</strong>
        <p>공지사항 게시판 입니다.</p>
      </div>
      <div class="board_write_wrap">
        <div class="board_write">
          <div class="title">
            <dl>
              <dt>제목</dt>
              <dd>
                <input id="title" type="text" placeholder="제목 입력" />
              </dd>
            </dl>
          </div>
          <div class="info">
            <dl>
              <dt>글쓴이</dt>
              <dd>
                <input id="name" type="text" placeholder="글쓴이 입력" />
              </dd>
            </dl>
            <dl>
              <dt>비밀번호</dt>
              <dd>
                <input
                  id="password"
                  type="password"
                  placeholder="비밀번호 입력"
                />
              </dd>
            </dl>
          </div>
          <div class="cont">
            <textarea id="content" placeholder="내용 입력"></textarea>
          </div>
        </div>
        <div class="bt_wrap">
          <a href="/notice" class="on">등록</a>
          <a href="/notice">취소</a>
        </div>
      </div>
    </div>
    <script src="noticePost.js" type="module"></script>
  </body>
</html>
