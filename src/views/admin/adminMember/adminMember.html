<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원관리</title>
    <link
      href="https://fonts.googleapis.com/css?family=Imbue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../style/HeaderFooter.css"
    />
    <link rel="stylesheet" type="text/css" href="../../style/reset.css" />
    <link rel="stylesheet" type="text/css" href="adminMember.css" />
  </head>
  <body class="body">
    <!-- Header -->
    <div class="main">
      <!-- Main -->
      <div class="section">
        <h3 class="order_manage">회원관리</h3>
        <div class="divide_line"></div>

        <li class="order_moniter">
          <dl>
            <p class="heading">총 회원 수</p>
            <p class="counter" id="usersCount"></p>
          </dl>
          <dl>
            <p class="heading">총 관리자 수</p>
            <p class="counter" id="adminCount"></p>
          </dl>
        </li>

        <div class="userContainer">
          <div class="list_heading">
            <div class="column1">가입날짜</div>
            <div class="column1">이메일</div>
            <div class="column1">이름</div>
            <div class="column1">권한</div>
            <div class="column1">관리</div>
            <div class="column1">삭제</div>
          </div>
          <div class="listing-user" id="user"></div>
        </div>

        <div id="modal" class="modal-overlay">
          <div class="modal-window" id="modalBackground">
            <div class="close-area" id="modalCloseButton">❎</div>
            <p class="modal_text">회원 삭제하믄, 되돌릴 수 없어...👻</p>
            <p class="modal_text">정말 삭제하겄어?</p>

            <div class="buttons">
              <button
                class="button_comp"
                id="deleteComplete"
                aria-label="close"
              >
                네
              </button>
              <button
                class="button_canc"
                id="deleteCancelButton"
                aria-label="close"
              >
                아니오
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="adminMember_bundle.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/5c0da6133a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
