<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Imbue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="adminProductDetail.css" />
    <link rel="stylesheet" href="../../style/HeaderFooter.css" />
    <link rel="stylesheet" href="../../style/reset.css" />
    <title>adimnProductDetail</title>
  </head>
  <body class="body">
    <!-- Header -->
    <div class="main">
      <div class="section">
        <div class="box bb1">🚨여기는 관리자 페이지입니다.</div>
        <img class="box bb2" src="" />
        <div class="box bb3">
          <p class="pd_brd"></p>
          <p class="pd_name"></p>
        </div>
        <div class="box bb4">
          <div class="tag_block">
            <a class="tag_category"></a>
            <a class="tag_name"></a>
          </div>
        </div>
        <div class="box bb5">
          <p>사이즈</p>
          <div class="sizeSelectBox">
            <select name="sB" class="select" id="sizeTag"></select>
          </div>
        </div>
        <div class="box bb6">
          <p>색상</p>
          <div class="colorSelectBox">
            <select name="sB" class="select" id="colorTag"></select>
          </div>
        </div>
        <div class="box bb7">
          <span class="total_price_title">상품가격</span>
          <div class="box bb7-1">
            <span class="total_price"></span>
            <span class="total_won">원</span>
          </div>
        </div>
        <div class="box bb8">
          <button class="pd_add" type="button">상품 등록</button>
          <button class="pd_fix" type="button">상품 수정</button>
          <button class="pd_delete" type="button">상품 삭제</button>
        </div>

        <!-- Footer -->
      </div>
    </div>
    <script src="adminProductDetail.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/5c0da6133a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
